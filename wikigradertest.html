function load_url(){
    var revisions = {};
    var req = new XMLHttpRequest();
    //var base_url = document.get_revs.wiki_url.value;
    //var base_url = 'http://pbworks.com';
    //var base_url = 'http://basically.pbworks.com/';
    var base_url = 'http://jqueryui.pbworks.com/';
    $.get(base_url);
    $.get('http://madebyparker.com');

    //url = base_url + '/api_v2/?op=GetChanges&_type=jsontext';
    url = 'proxy.php?url=' + base_url + '/api_v2/?op=GetChanges&_type=jsontext';
    $.getJSON(url, function(data) {
        console.log(data);
    });

    req.open( "GET", url, true );
    req.onreadystatechange = function () {
        if ( req.readyState == 4 && req.status == 200 ) {
            revisions = JSON.parse(req.responseText);
        }
    };
    req.send(null);
    revisions = req.responseXML;
    sorted_changes = sort_revisions(revisions.changes);
    update_page_menu(sorted_changes);
    next_rev();
}

function next_rev() {
    page = document.getElementById("page_list").firstChild.firstChild.nodeValue;
    d = new Date(parseInt(sorted_changes[page].pop() + "000"));
    next_rev_url = document.get_revs.wiki_url.value + '/' + page + "." + d.format("UTC:yyyy-mm-dd-HH-MM-ss");
    document.getElementById("lower").src = next_rev_url;
}

function sort_revisions(list_of_changes) {
    var change_dict = {};

    for(i = 0; i < list_of_changes.length; i++)
    {
        next_page = list_of_changes[i].title
        if(change_dict[next_page]) {
            change_dict[next_page].push(list_of_changes[i].time);
        } else {
            change_dict[next_page] = new Array(list_of_changes[i].time);
        }
    }
    return change_dict;
}

function update_page_menu(change_dict) {
    var pages = document.getElementById("page_list");
    while(pages.hasChildNodes())
    {
        pages.removeChild(pages.lastChild);
    }
    for(var page in change_dict) { 
        option = document.createElement("option");
        option.appendChild(document.createTextNode(page));
        pages.appendChild(option);
    }
}
